<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="joinus-container">
        <div id="joinus-title">
            <p>회원가입</p>
            <div id="line"></div>
        </div>
        <div id="joinus-box">
            아이디 <br>
            <input type="text" placeholder="아이디 혹은 이메일을 입력해주세요" style="width: 316px"> <br>
            이메일 <br>
            <input type="text" placeholder="이메일을 입력해주세요" style="width: 180px;"> @
            <select style="width: 110px;">
                <option>직접입력</option>
                <option value="1">naver.com</option>
                <option value="2">daum.net</option>
                <option value="3">hanmail.net</option>
            </select> <br>
            비밀번호 <br>
            <input type="password" placeholder="8자~16자의 비밀번호를 입력해주세요" style="width: 316px"> <br>
            직업 <br>
            <select style="width: 328px;">
                <option>직접입력</option>
                <option value="1">학생</option>
                <option value="2">회사원</option>
                <option value="3">기타</option>
            </select>
        </div>
        <div id="joinus-button">
            <input type="submit" value="회원가입">
        </div>
    </div>
</body>
</html>
